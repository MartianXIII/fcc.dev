<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mars Attacks</title>
</head>

<body>


  <canvas id="screen" width="310" height="310"></canvas>

  <script type="text/javascript">
    (function() {
      var Game = function(canvasId) {
        var canvas = document.getElementById(canvasId);
        var screen = canvas.getContext('2d');
        var gameSize = {
          x: canvas.width,
          y: canvas.height
        };

        this.bodies = [];

        var self = this;

        var tick = function() {
          self.update();
          self.draw(screen, gameSize);
          requestAnimationFrame(tick);
        };

        tick();

      };

      Game.prototype = {
        update: function() {
          // console.log("hi");
        },
        draw: function(screen, gameSize) {
          screen.fillRect(30, 30, 40, 40);
        }
      };

      window.onload = function() {
        new Game("screen");
      };

    })();
  </script>
</body>

</html>
