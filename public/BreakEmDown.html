<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title>This Game</title>

  <style media="screen">
    * {
      padding: 0;
      margin: 0;
    }

    #canvas {
      top: 2%;
      display: block;
      margin: 0 auto;
      width: 720px;
      height: 480px;
    }
  </style>

</head>

<body>

  <canvas id="canvas" width="720" height="480"></canvas>

  <script type="text/javascript">
    // Game Map
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // zee Ball Captain
    var ballRadius = 10;

    // Movement of zee Ball Capitan
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;

    // We need a Paddle for smackin
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;

    //Controlls for Paddling
    var rightPressed = false;
    var leftPressed = false;

    // We need Bricks bud.
    var brickRowCount = 5;
    var brickColumnCount = 8;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    // brick Array
    var bricks = [];
    for (c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (r = 0; r < brickRowCount; r++) {
        bricks[c][r] = {
          x: 0,
          y: 0,
          status: 1
        };
      }
    }

    var score = 0;
    var lives = 3;

    function drawLives() {
      ctx.font = "19px universe";
      ctx.fillStyle = randomHexColor();
      ctx.fillText("Lives: ", +lives, canvas.width -65, 20);
    }

    function drawScore() {
      ctx.font = "19px universe";
      ctx.fillStyle = randomHexColor();
      ctx.fillText("Score: " +score, 280,20);
    }

    function drawBricks() {
      for (c = 0; c < brickColumnCount; c++) {
        for (r = 0; r < brickRowCount; r++) {
          if(bricks[c][r].status == 1) {
          var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
          var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = randomHexColor();
          ctx.fill();
          ctx.closePath();
         }
        }
      }
    }


    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = randomHexColor();
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = randomHexColor();
      ctx.fill();
      ctx.closePath();
    }


    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();
      drawBricks();
      collisionDetection();
      drawScore();
      drawLives();
      x += dx;
      y += dy;

      // Ball movement and Boundaries
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          lives--;
        }
        if(!lives) {
          alert("I heard you like GameOvers Dawg.");
          document.location.reload();
        } else {
            x = canvas.width/2;
            y = canvas.height-30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width-paddleWidth)/2;
        }
      }

      // Paddle movement and Boundaries
      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }
      requestAnimationFrame(draw);
    }

    function collisionDetection() {
      for(c = 0; c < brickColumnCount; c++) {
        for(r = 0; r < brickRowCount; r++) {
          var b = bricks[c][r];
          if(b.status == 1) {
            if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
            dy = -dy;
            b.status = 0;
            score++;
            if(score == brickRowCount*brickColumnCount) {
              alert("Da FAQ, well played.. Well, Played.");
              document.location.reload();
            }
            }
          }
        }
      }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function mouseMoveHandler(e) {
      var relativeX = e.clientX - canvas.offsetLeft;
      if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
      }
    }

    function keyDownHandler(e) {
      if (e.keyCode == 39) {
        rightPressed = true;
      } else if (e.keyCode == 37) {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.keyCode == 39) {
        rightPressed = false;
      } else if (e.keyCode == 37) {
        leftPressed = false;
      }
    }

    draw();
    // setInterval(draw, 10);

    var rectangle = function() {
      ctx.beginPath(); //opening Method
      ctx.rect(20, 40, 50, 50);
      ctx.fillStyle = "#FF0000";
      ctx.fill();
      ctx.closePath(); //closing Method
      console.log(rectangle);
    }

    var circle = function() {
      ctx.beginPath();
      ctx.arc(240, 160, 20, 0, Math.PI * 2, false); //arc Method 6 parameters
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.closePath();
      console.log(circle);
    }

    var rectangle2 = function() {
      ctx.beginPath();
      ctx.rect(100, 10, 100, 40);
      ctx.strokeStyle = "rgba(30, 30, 155, 1.5)";
      ctx.stroke();
      ctx.closePath();
      console.log(rectangle2);
    }

    function randomHexColor() {
      var hexColor = []; //new Array()
      hexColor[0] = "#"; //first value of array needs to be hash tag for hex color val, could also prepend this later

      for (i = 1; i < 7; i++) {
        var x = Math.floor((Math.random() * 16)); //Tricky: Hex has 16 numbers, but 0 is one of them

        if (x >= 10 && x <= 15) //hex:0123456789ABCDEF, this takes care of last 6
        {
          switch (x) {
            case 10:
              x = "a"
              break;
            case 11:
              x = "b"
              break;
            case 12:
              x = "c"
              break;
            case 13:
              x = "d"
              break;
            case 14:
              x = "e"
              break;
            case 15:
              x = "f"
              break;
          }
        }
        hexColor[i] = x;
        // console.log(hexColor);
      }
      var cString = hexColor.join(""); //this argument for join method ensures there will be no separation with a comma
      return cString;
    }
  </script>
