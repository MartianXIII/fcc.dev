<!doctype html>
<html lang="en" ng-app="dataApp">

<head>
  <meta charset="utf-8">
  <title>Challenge Accepted(Reverse Engineered)</title>
  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css"> -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <style>
    body { padding-top: 50px; }
    th { text-center font: 17px univers; text-transform: uppercase; }
    a { color: #88A5D5 }
  </style>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js">
  </script>

</head>

<body ng-controller="dataListCtrl">
  <!-- Greetings from Mars Martian -->
  <div class="col-md-12">
    Search:<input class="text-center" ng-model="query">
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" ng-app="sortApp">

        <table id="example" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th class="text-center"><a href="#" ng-click="sortType = 'userId'; sortReverse = !sortReverse"> userId<span ng-show="sortType == 'userId' && !sortReverse" class="fa fa-caret-down"><span ng-show="sortType == 'userId' && sortReverse" class="fa fa-caret-up"></th>
              <th class="text-center"><a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">id<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"><span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></th>
              <th class="text-center"><a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse"> title<span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"><span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></th>
              <th class="text-center"><a href="#" ng-click="sortType = 'body'; sortReverse = !sortReverse"> body<span ng-show="sortType == 'body' && !sortReverse" class="fa fa-caret-down"><span ng-show="sortType == 'body' && sortReverse" class="fa fa-caret-up"></th>
            </tr>
          </thead>

          <tfoot>
            <tr>
              <th class="text-center"><a href="#" ng-click="sortType = 'userId'; sortReverse = !sortReverse"> userId<span ng-show="sortType == 'userId' && !sortReverse" class="fa fa-caret-down"><span ng-show="sortType == 'userId' && sortReverse" class="fa fa-caret-up"></th>
              <th class="text-center"><a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">id<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"><span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></th>
              <th class="text-center"><a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse"> title<span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"><span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></th>
              <th class="text-center"><a href="#" ng-click="sortType = 'body'; sortReverse = !sortReverse"> body<span ng-show="sortType == 'body' && !sortReverse" class="fa fa-caret-down"><span ng-show="sortType == 'body' && sortReverse" class="fa fa-caret-up"></th>
            </tr>
          </tfoot>

          <div class="datas">
            <tr ng-repeat="data in datas | filter:query | orderBy:sortType:sortReverse">
              <td>{{data.userId}}</td>
              <td>{{data.id}}</td>
              <td>{{data.title}}</td>
              <td>{{data.body}}</td>
            </tr>
          </div>

        </table>

      </div>
    </div>
  </div>

  <script type="text/javascript">
  function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
  getRandomColor();

  function seizure() {
    document.getElementById("example").style.color = getRandomColor();
    console.log(getRandomColor());
  }
  window.onclick = seizure;
  </script>
</body>
</html>
